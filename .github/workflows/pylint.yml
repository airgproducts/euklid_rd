on:
  workflow_run:
    workflows: ["maturin"]
    types: [completed]

name: pylint

jobs:
  pylint:
    name: pylint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
      run: | 
        git checkout HEAD^
        
    - name: update ubuntu
      run: |
        sudo apt-get update -y
    - name: cache maturin builds
      uses: actions/cache@v2
      id: restore-maturin-build
      with:
        path: ./target
        key: ${{ github.sha }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest
        pip install ./target/wheels/euklid_rs-0.1.0-cp310-cp310-manylinux_2_24_x86_64.whl
    - name: Lint tests
      run: |
        pylint tests/