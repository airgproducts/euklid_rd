on:
  workflow_run:
    workflows: ["maturin"]
    types: [completed]

name: pytest

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: update ubuntu
      run: |
        sudo apt-get update -y
    - uses: actions/checkout@v2
    - name: cache maturin builds
      uses: actions/cache@v2
      id: restore-maturin-build
      with:
        path: ./target
        key: ${{ github.sha }}
    - name: copy euklid_rs
      run: |
        ls ./target/wheels/
        cp ./target/wheels/euklid_rs-0.1.0-cp310-cp310-manylinux_2_24_x86_64.whl .
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r ./requirements.txt
        pip install euklid_rs-0.1.0-cp310-cp310-manylinux_2_24_x86_64.whl
    - name: Test with pytest
      run: |
        pytest --cov=py_euklid_rs ./tests/